name: python-38

on:
  push:
    branches:
      - master
  schedule:
    - cron: "18 * * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: ./.github/actions/update
        with:
          pythonVersion: "3.8"
          locale: zh_CN
        env:
          TRANSIFEX_APIKEY: ${{ secrets.TRANSIFEX_APIKEY }}
      - uses: ./.github/actions/commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
